<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTARP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Market Page</title>
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FLAKS APP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link"  href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-link" href="#">Register</a>
                <a class="nav-link disabled">Login</a>
              </div>
          </div>
        </div>
      </nav>
      <!--END NAV-->
    <h1>Market PAGE</h1>
    <!--TABLE-->
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <!--Your Columns HERE-->
          <th scop="col">ID</th>
          <th scop="col">Name</th>
          <th scop="col">Barcode</th>
          <th scop="col">Price</th>
          <th scop="col">Options</th>
        </tr>
        <tbody>
          <!--Your rows inside the table HERE-->
          <!--JINJA CODE-->
          {% for item in items %}
            <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.barcode }}</td>
              <td>{{ item.price }}$</td>
              <!--BUTTONS-->
              <td>
                <button class="btn btn-outline btn-info">More info</button>
                <button class="btn btn-outline btn-success">Purchase this item</button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </thead>
    </table>
    <!--JS BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--DARK MODE TRICK-->
    <style>
        body
        {
            background-color: #212121;
            color: #fff;
        }
    </style>
</body>
</html>
